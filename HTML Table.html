<!DOCTYPE html>
<html lang="en">
<head>
<title>HTML Table</title>
</head>
<body>
<table border="2" align="center">
<th colspan="4" align="center">HTML Table</th>
<tr>
<td rowspan="4" align="center">Cell 1</td>
<td colspan="1" align="center">Cell 2</td>
</tr>
<tr>
<td><table border="3">
<tr>
<th colspan="2" align="center">Nested HTML Table</th>
</tr>
<tr>
<td>Cell 2.1</td>
<td>Cell 2.2</td>
</tr>
<tr>
<td>Cell 2.3</td>
<td>Cell 2.4</td>
</tr>
</table>
</body>
</html>
